#include <Zumo32U4.h>
 
Zumo32U4ButtonA buttonA;  //renames button to a
Zumo32U4ButtonB buttonB;  //renames button to b
Zumo32U4ButtonC buttonC; //renames button to c
Zumo32U4OLED display; //create display
 
int mode = 0;
 
void showMode() {
    display.clear(); //erase screen
    display.setLayout21x8(); //21 columns x 4 rows
    display.gotoXY(0, 0); //cursor position (0,0 = top-left)
    display.print(F("Mode: ")); //print text
    display.print(mode); //print mode value
    
    display.gotoXY(0, 2); //cursor location (down 2)
    if (mode == 0) {
        display.print(F("IDLE")); //print idle
    } else if (mode == 1) { //if mode 1
        display.print(F("READY")); //print ready
    } else if (mode == 2) { //if mode 2
        display.print(F("RUNNING")); //print running
    }
    
    display.gotoXY(0, 7); //cursor location (down 7)
    display.print(F("A:- B:+ C:Reset"));
}
 
void setup() {
    Serial.begin(115200); //start at 115200 baud
    Serial.println(F("Mode Selector")); //print mode selector on new line
    showMode();
}
 
void loop() {
    if (buttonA.getSingleDebouncedPress()) { //if button A is pressed
        if (mode > 0) { //if mode greater than 0
            mode--;
        }
        ledYellow(1); delay(50); ledYellow(0); //turn on yellow led and turn off after 50 ms
        showMode();
        Serial.print(F("Mode: ")); Serial.println(mode); //print mode: on same line, print mode on new line
    }
    
    if (buttonB.getSingleDebouncedPress()) { //if button b is pressed
        if (mode < 2) { // if mode is less than 2
            mode++;
        }
        ledYellow(1); delay(50); ledYellow(0); //turn on led yellow and turn off after 50 ms
        showMode();
        Serial.print(F("Mode: ")); Serial.println(mode); //print mode: on same line, print mode on new line
    }
    
    if (buttonC.getSingleDebouncedPress()) { //if button c is pressed
        mode = 0; //if mode is =0
        ledYellow(1); delay(50); ledYellow(0); //turn on yellow led and turn off after 50ms
        showMode();
        Serial.println(F("Mode reset to 0")); //Print Mode reset to 0 on new line
    }
    
    delay(10); // delay 10 ms

}
